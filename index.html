<head>
  <meta charset="UTF-8" />

  <style>
    body {

<body>

<header>
  <img src="https://i.imgur.com/gfK7XhS.png" alt="Logo Circet">
  <h1>GÃ©nÃ©rateur de mails Circet Orange Fibre</h1>
</header>

<section>
  <div class="row">
    <div>
      <label>Type de mail :</label>
      <select id="typeMail"></select>
    </div>
    <div>
      <label>RÃ©gion :</label>
      <select id="region"></select>
    </div>
    <div>
      <label>Date :</label>
      <input type="date" id="date" />
    </div>
    <div>
      <label>Heure :</label>
      <select id="heure">
        <option>10h</option>
        <option>12h</option>
        <option>14h</option>
        <option>15h30</option>
        <option>16h</option>
        <option>18h</option>
      </select>
    </div>
  </div>

  <label>ðŸ“§ Destinataires :</label>
  <div class="recipients">
    <textarea id="toEmails"></textarea>
    <button class="button" onclick="handleImport('toEmails')">ðŸ“‚ Importer destinataires</button>
    <input type="file" id="importTo" style="display:none" accept=".xls,.xlsx"
           onchange="importEmailsFromExcel(this, 'toEmails')" />
  </div>

  <label>ðŸ“¤ En copie (CC) :</label>
  <div class="recipients">
    <textarea id="ccEmails"></textarea>
    <button class="button" onclick="handleImport('ccEmails')">ðŸ“‚ Importer en copie (CC)</button>
    <input type="file" id="importCC" style="display:none" accept=".xls,.xlsx"
           onchange="importEmailsFromExcel(this, 'ccEmails')" />
  </div>

  <button class="button" onclick="genererMail()">ðŸ“§ GÃ©nÃ©rer le mail</button>
</section>

<section>
  <h2>Objet du mail :</h2>
  <textarea id="objet" readonly></textarea>

  <h2>Corps du mail :</h2>
  <textarea id="corps" readonly></textarea>

  <button class="button" onclick="ouvrirOutlook()">ðŸ“¤ Ouvrir dans Outlook</button>
</section>

<script>
const modeles = {
  "Avancement": {
    objet: "Avancement prod {REGION} {DATE}",
    corps: "{MESSAGE}\nAvancement Ã  {HEURE} ci-dessous, dÃ©tails en PJ."
  },
  "SynthÃ¨se du soir": {
    objet: "SynthÃ¨se {DATE} {REGION}",
    corps: "Bonjour,\nVous trouverez ci-dessous un aperÃ§u des indicateurs du jour."
  }
};

function chargerMenus() {
  const typeSel = document.getElementById("typeMail");
  const regionSel = document.getElementById("region");

  Object.keys(modeles).forEach(t => typeSel.add(new Option(t, t)));
  ["IDF","CVL","Corse","PRM","63/03","74/01"].forEach(r => regionSel.add(new Option(r, r)));
}

let lastExcelFile = null;

function normalizeKey(str) {
  return (str || "")
    .toLowerCase()
    .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
    .replace(/\s+/g, " ")
    .trim();
}

function normalizeEmails(str) {
  if (!str) return [];
  return str.replace(/[ \t]/g, '')
            .replace(/[\n\r,]+/g, ';')
            .split(';')
            .filter(Boolean);
}

function handleImport(targetId) {
  document.getElementById(
    targetId === 'toEmails' ? 'importTo' : 'importCC'
  ).click();
}

/* === SEULE PARTIE CORRIGÃ‰E === */
function importEmailsFromExcel(input, targetId) {
  if (input.files && input.files[0]) lastExcelFile = input.files[0];
  if (!lastExcelFile) return;

  const reader = new FileReader();
  reader.onload = e => {
    const wb = XLSX.read(new Uint8Array(e.target.result), { type: "array" });
    const sheet = wb.Sheets["Mail"];
    if (!sheet) return alert("Onglet Mail introuvable");

    const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 }).slice(1);

    const typeUI = normalizeKey(typeMail.value);
    const regionUI = normalizeKey(region.value);

    for (const row of rows) {
      const description = normalizeKey(row[1]); // colonne B
      if (description.includes(typeUI) && description.includes(regionUI)) {
        const emails = targetId === "toEmails" ? row[2] : row[3];
        document.getElementById(targetId).value =
          normalizeEmails(emails).join("; ");
        return;
      }
    }
    alert("Aucune correspondance trouvÃ©e dans l'Excel");
  };
  reader.readAsArrayBuffer(lastExcelFile);
}

function genererMail() {
  const d = new Date(date.value);
  if (isNaN(d)) return alert("Date manquante");

  objet.value = modeles[typeMail.value].objet
    .replace("{REGION}", region.value)
    .replace("{DATE}", d.toLocaleDateString("fr-FR"));

  corps.value = modeles[typeMail.value].corps
    .replace("{HEURE}", heure.value)
    .replace("{MESSAGE}", "Bonjour Ã  tous,");
}

function ouvrirOutlook() {
  const mailto =
    `mailto:${encodeURIComponent(toEmails.value)}` +
    `?cc=${encodeURIComponent(ccEmails.value)}` +
    `&subject=${encodeURIComponent(objet.value)}` +
    `&body=${encodeURIComponent(corps.value.replace(/\n/g,"\r\n"))}`;
  window.location.href = mailto;
}

window.onload = chargerMenus;
</script>

</body>
</html>
