<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>GÃ©nÃ©rateur de Mails - Circet</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #0d1b2a;
      color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    header {
      background: linear-gradient(135deg, #ff7a00, #b85c00);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      color: #fff;
      border-radius: 8px;
      margin-bottom: 25px;
    }

    header img {
      height: 60px;
      margin-right: 20px;
      border-radius: 6px;
    }

    section {
      background: #1b263b;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #ffb347;
    }

    select, input, textarea {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #0d1b2a;
      color: #fff;
    }

    textarea { min-height: 70px; }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .recipients {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .recipients textarea { flex: 1; }

    .button {
      margin-top: 12px;
      padding: 12px 25px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: linear-gradient(135deg, #ff7a00, #e65c00);
      color: #fff;
    }
  </style>
</head>

<body>

<header>
  <img src="https://i.imgur.com/gfK7XhS.png">
  <h1>GÃ©nÃ©rateur de mails Circet Orange Fibre</h1>
</header>

<section>
  <div class="row">
    <div>
      <label>Type de mail</label>
      <select id="typeMail"></select>
    </div>

    <div>
      <label>RÃ©gion</label>
      <select id="region"></select>
    </div>

    <div>
      <label>Date</label>
      <input type="date" id="date">
    </div>

    <div>
      <label>Heure</label>
      <select id="heure">
        <option>10h</option>
        <option>12h</option>
        <option>14h</option>
        <option>15h30</option>
        <option>16h</option>
        <option>18h</option>
      </select>
    </div>
  </div>

  <label>ðŸ“§ Destinataires</label>
  <div class="recipients">
    <textarea id="toEmails"></textarea>
    <button class="button" onclick="handleImport('toEmails')">Importer</button>
    <input type="file" id="importTo" hidden accept=".xls,.xlsx"
           onchange="importEmailsFromExcel(this,'toEmails')">
  </div>

  <label>ðŸ“¤ CC</label>
  <div class="recipients">
    <textarea id="ccEmails"></textarea>
    <button class="button" onclick="handleImport('ccEmails')">Importer</button>
    <input type="file" id="importCC" hidden accept=".xls,.xlsx"
           onchange="importEmailsFromExcel(this,'ccEmails')">
  </div>

  <button class="button" onclick="genererMail()">ðŸ“§ GÃ©nÃ©rer le mail</button>
</section>

<section>
  <label>Objet</label>
  <textarea id="objet" readonly></textarea>

  <label>Corps</label>
  <textarea id="corps" readonly></textarea>

  <button class="button" onclick="ouvrirOutlook()">Ouvrir Outlook</button>
</section>

<script>
/* ================= MODELES ================= */

const modeles = {
  "Avancement": {
    objet: "Avancement prod {REGION} {DATE}",
    corps: "Bonjour,\nAvancement Ã  {HEURE} ci-dessous."
  },
  "SynthÃ¨se du soir": {
    objet: "SynthÃ¨se {DATE} {REGION}",
    corps: "Bonjour,\nSynthÃ¨se du jour ci-dessous."
  }
};

const regions = ["IDF","CVL","Corse","PRM","63/03","74/01","Lot 2 PDL"];

const TYPE_EXCEL_MAP = {
  "Avancement": "avancement de prod",
  "SynthÃ¨se du soir": "synthÃ¨se du soir"
};

let lastExcelFile = null;

/* ================= INIT ================= */

window.onload = () => {
  const t = document.getElementById("typeMail");
  Object.keys(modeles).forEach(x => t.add(new Option(x,x)));

  const r = document.getElementById("region");
  regions.forEach(x => r.add(new Option(x,x)));
};

/* ================= OUTILS ================= */

function normalizeEmails(str) {
  if (!str) return [];
  return str.replace(/\s+/g,'')
            .replace(/[\n,]+/g,';')
            .split(';')
            .filter(Boolean);
}

function handleImport(targetId) {
  document.getElementById(
    targetId === "toEmails" ? "importTo" : "importCC"
  ).click();
}

/* ================= EXCEL (CORRIGÃ‰) ================= */

function importEmailsFromExcel(input, targetId) {
  if (input.files && input.files[0]) lastExcelFile = input.files[0];
  if (!lastExcelFile) return;

  const reader = new FileReader();
  reader.onload = e => {
    const wb = XLSX.read(new Uint8Array(e.target.result), { type: "array" });
    const sheet = wb.Sheets["Mail"];
    if (!sheet) return alert("Onglet 'Mail' introuvable");

    const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 }).slice(1);

    const typeUI = document.getElementById("typeMail").value;
    const region = document.getElementById("region").value.toLowerCase();
    const typeExcel = (TYPE_EXCEL_MAP[typeUI] || typeUI).toLowerCase();

    for (const row of rows) {
      const description = (row[1] || "").toLowerCase();
      if (description.includes(typeExcel) && description.includes(region)) {
        const emails = targetId === "toEmails" ? row[2] : row[3];
        document.getElementById(targetId).value =
          normalizeEmails(emails).join("; ");
        return;
      }
    }

    alert("Aucune correspondance trouvÃ©e dans l'Excel");
  };

  reader.readAsArrayBuffer(lastExcelFile);
}

/* ================= MAIL ================= */

function genererMail() {
  const type = typeMail.value;
  const region = region.value;
  const d = new Date(date.value);
  if (isNaN(d)) return alert("Date manquante");

  objet.value = modeles[type].objet
    .replace("{REGION}",region)
    .replace("{DATE}",d.toLocaleDateString("fr-FR"));

  corps.value = modeles[type].corps
    .replace("{HEURE}",heure.value);
}

function ouvrirOutlook() {
  const to = encodeURIComponent(toEmails.value);
  const cc = encodeURIComponent(ccEmails.value);
  const subject = encodeURIComponent(objet.value);
  const body = encodeURIComponent(corps.value.replace(/\n/g,"\r\n"));

  window.location.href =
    `mailto:${to}?cc=${cc}&subject=${subject}&body=${body}`;
}
</script>

</body>
</html>
